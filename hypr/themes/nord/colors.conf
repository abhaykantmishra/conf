# ──────────────────────────────
# Nord Theme (Hyprland)
# ──────────────────────────────

# Borders
$active_color = rgb(88, 192, 208)
$inactive_color = rgb(46, 52, 64)
$background = rgba(46,52,64,0.9)
$foreground = rgb(236,239,244)

# Fonts (JetBrainsMono Nerd Font is default)
env = THEME_FONT, "JetBrainsMono Nerd Font 11"
env = THEME_ICON, "Papirus"

# Colors for Waybar & Mako
env = THEME_NAME, nord
env = THEME_FG, "#ECEFF4"
env = THEME_BG, "#2E3440"
env = THEME_ACCENT, "#88C0D0"
