################################################################################
# Monitor 
################################################################################
monitor=,preferred,auto,1

################################################################################
# Autostart (theme-driven startup)
################################################################################
# Start theme-based wallpaper, waybar, and mako
exec-once = ~/.config/hypr/scripts/theme-switch.sh --init
exec-once = ~/.config/hypr/scripts/wallpaper-switch.sh --init

################################################################################
# General Settings (colors come from theme-current/colors.conf)
################################################################################
general {
    gaps_in = 6
    gaps_out = 20
    border_size = 2

    # Use theme colors (defined in colors.conf)
    col.active_border = $active_border
    col.inactive_border = $inactive_border

    layout = dwindle
}

################################################################################
# Decoration (blur, shadows, animations)
################################################################################
# decoration {
#     rounding = 8
#     blur = yes
#     blur_size = 8
#     blur_passes = 3
#     blur_new_optimizations = true
#     drop_shadow = yes
#     shadow_range = 20
#     shadow_render_power = 3
#     col.shadow = rgba(000000aa)
# }

animations {
    enabled = yes
    bezier = ease, 0.25, 1, 0.5, 1
    animation = windows, 1, 7, ease
    animation = windowsOut, 1, 7, ease
    animation = border, 1, 10, ease
    animation = fade, 1, 7, ease
    animation = workspaces, 1, 6, ease
}

################################################################################
# Input
################################################################################
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

################################################################################
# Idle & Lock (swayidle + swaylock)
################################################################################
exec-once = swayidle -w \
    timeout 300 'swaylock -f -c 000000' \
    timeout 600 'hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep 'swaylock -f -c 000000'

################################################################################
# Keybindings
################################################################################
$mainMod = L_ALT

# Launchers
bind = $mainMod, T, exec, foot
bind = $mainMod, A, exec, wofi --show drun
bind = $mainMod, E, exec, foot -e yazi

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen

# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Workspaces (1â€“5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Screenshots (hyprshot)
bind = $mainMod, P, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Clipboard manager (view history with wl-paste)
bind = $mainMod, V, exec, foot -e sh -c 'wl-paste -l | fzf | wl-copy'

# Lock screen
bind = $mainMod, L, exec, swaylock -f -c 000000

# Notifications
bind = $mainMod, N, exec, makoctl dismiss

# Show Keybindings
bind = $mainMod, slash, exec, foot -e bash -c "grep '^bind' ~/.config/hypr/hyprland.conf | sed 's/bind = //' | column -t | less"

# Switch theme
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/theme-switch.sh

# Cycle wallpaper
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-switch.sh

################################################################################
# Misc
################################################################################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

################################################################################
# Source theme
################################################################################
# Load current theme colors
source = ~/.config/hypr/theme-current/colors.conf
